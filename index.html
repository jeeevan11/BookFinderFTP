<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Library</h1>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for books...">
            <button id="searchButton">Search</button>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="search">Search Results</button>
            <button class="tab-button" data-tab="saved">My Library</button>
        </div>

        <div id="searchResults" class="books-grid"></div>
        <div id="savedBooks" class="books-grid" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
